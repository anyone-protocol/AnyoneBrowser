		}

		}

		table img {
			display: block;

			height: 64px;

			background-color: rgba(255, 255, 255, .90);

			border-radius: 1em;
		}

			max-width: 300px;
			margin: 1em auto 0;
			padding-left: 0;
			padding-right: 1em;

			list-style-type: none;
			text-align: right;
		}

		li {
			margin: 1ex 0;
		}

		li img, li svg {
			vertical-align: middle;
		}
